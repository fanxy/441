<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Memorable</title>

    

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

    <!-- Memorable CSS -->
    <link href="css/memorable.css" rel="stylesheet">

    <!-- Slick Slider JS -->
    <link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css"/>          

</head>

<body>

    

    <!-- Page Content -->
    <div class="container">

        <!-- Go Back -->
        <a href="f_profile.html">
            <img src="img/backButton.png" class="back-button">
        </a>

        <!-- Page Header -->
        <div class="edit-titlerow">
            <div class="col-lg-2">
                <img class="edit-user-pic img-responsive" src="img/fakeUsers/user2.jpg" alt="">
            </div>
            <div class="col-lg-10">
                <div class="edit-user-title">
                    Grace's Music
                </div>
            </div>
        </div>
        <!-- /.row -->



        <!-- Tabs -->
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs nav-justified">
                <li class="active">
                    <a href="#add-songs-tab" data-toggle="tab">
                        Add Songs</a>
                </li>
                <li>
                    <a href="#playlist-tab" data-toggle="tab">
                        Grace's Playlist</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="add-songs-tab">
                <!-- /.Add Songs Tab -->
                    <!-- Genre Row -->
                    <div class="interests-row">
                        <div class="favtitle-row">
                            <h2 class="fav-title">Select Genre
                            </h2>
                        </div>
                        <div class="genres">
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/soul.jpg" alt="" id="music1" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/opera.jpg" alt="" id="music2" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/rock.jpg" alt="" id="music3" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/jazz.jpg" alt="" id="music4" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/hiphop.jpg" alt="" id="music5" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/bluegrass.jpg" alt="" id="music6" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/classic_rock.jpg" alt="" id="music7" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/piano.jpg" alt="" id="music8" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/guitar.jpg" alt="" id="music9" onclick="genreHighlight(this.id)">
                            </div>
                            <div class="col-md-2">
                                <img class="genre img-responsive" src="img/fakeMusic/blues.jpg" alt="" id="music10" onclick="genreHighlight(this.id)">
                            </div>
                        </div> 
                    </div>
                     <!-- /.row -->

                     <!-- Back & Next Buttons -->
                    <img src="img/interests_back.png" class="fake-back-button-gen" onclick="slideBack()">
                    <img src="img/interests_next.png" class="fake-next-button-gen" onclick="slideNext()">

                    <!-- Search for Music Row -->
                    <div class="favs-row">
                        <div class="favtitle-row">
                            <h2 class="fav-title">Search for Music</h2>
                        </div> 
                        <div class="row">
                            <div class="search-bar-music">
                                <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h3 class="search-results-title text-center">Search Results</h3>
                            <div class="search-music-table">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Song</th>
                                            <th>Artist</th>
                                            <th>Time</th>
                                        </tr>
                                        <!-- For every song result, create a row
                                        Use ADD button to add to playlist. -->
                                        <tr>
                                            <td>
                                                <img src="img/add.png" id="" class="add-song-button" onclick="">
                                            </td>
                                            <td>Song</td>
                                            <td>Title</td>
                                            <td>Time</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                <!-- /.End Add Songs Tab -->
                </div>
                <div class="tab-pane" id="playlist-tab">
                 <!-- /.Start Playlist Tab -->

                    <div class="playlist-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Song</th>
                                    <th>Artist</th>
                                    <th>Time</th>
                                </tr>
                                <tr>
                                    <td>Song</td>
                                    <td>Title</td>
                                    <td>Time</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                 <!-- /.End Playlist Tab -->
                </div>
            </div>
        </div>


    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.favorite-pics').slick({
            infinite: true,
            slidesToShow: 5,
            slidesToScroll: 3
          });
        });
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.genres').slick({
            infinite: true,
            slidesToShow: 5,
            slidesToScroll: 5
          });
          $('.slick-next').css({"width":"40px", "height":"90px", 
                                "margin-top":"-10px", "top":"35%", "position":"none"});
          $('.slick-prev').css({"width":"40px", "height":"90px", 
                                "margin-top":"-10px", "top":"35%", "right":"10px"});
        });
    </script>

    <script>
        function genreHighlight(id) {
            document.getElementById(id).style.border = "solid #FFE86B";
        }
    </script>
    <script>
        function slideNext() {
            $('.genres').slick('slickNext');
        }
        function slideBack() {
            $('.genres').slick('slickPrev');
        }
    </script>

</body>

</html>
