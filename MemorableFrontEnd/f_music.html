<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Memorable</title>

    

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

    <!-- Memorable CSS -->
    <link href="css/memorable.css" rel="stylesheet">

    <!-- Slick Slider JS -->
    <link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css"/>          

</head>

<body>

    

    <!-- Page Content -->
    <div class="container">

        <!-- Go Back -->
        <a href="f_profile.html">
            <img src="img/backButton.png" class="back-button">
        </a>

        <!-- Page Header -->
        <div class="edit-titlerow">
            <div class="col-lg-2">
                <img class="edit-user-pic img-responsive" src="img/fakeUsers/user2.jpg" alt="">
            </div>
            <div class="col-lg-10">
                <div class="edit-user-title">
                    Grace's Music
                </div>
            </div>
        </div>
        <!-- /.row -->



        <!-- Genre Row -->
        <div class="interests-row">
            <div class="favtitle-row">
                <h2 class="fav-title">Select Genre
                </h2>
            </div>
            <div class="favorite-pics">
                <div class="col-md-2">
                    <img class="interests img-responsive" src="img/fakeInterests/s_piano.jpg" alt="">
                </div>
                <div class="col-md-2">
                    <img class="interests img-responsive" src="img/fakeInterests/s_farms.jpg" alt="">
                </div>
                <div class="col-md-2">
                    <img class="interests img-responsive" src="img/fakeInterests/s_golf.jpg" alt="">
                </div>
                <div class="col-md-2">
                    <img class="interests img-responsive" src="img/fakeInterests/s_garden.jpg" alt="">
                </div>
                <div class="col-md-2">
                    <img class="interests img-responsive" src="img/fakeInterests/s_flowers.jpg" alt="">
                </div>
                <div class="col-md-2">
                    <img class="interests img-responsive" src="img/fakeInterests/s_football.jpg" alt="">
                </div>
            </div> 
        </div>

        <!-- /.row -->

        <!-- Favorite Photos Row -->
        <div class="favs-row">
            <div class="favtitle-row">
                <h2 class="fav-title">Search for Music
                </h2>
            </div> 

            <div class="row">
            <div class="search-bar col-lg-4">
                <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
                </div>
            </div>
        </div>
        </div>

        <!-- /.row -->



    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.favorite-pics').slick({
            infinite: true,
            slidesToShow: 5,
            slidesToScroll: 3
          });
        });
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.favorite-pics').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
    });
  </script>


</body>

</html>
