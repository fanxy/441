<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-touch-fullscreen" content="yes" />


    <link rel="shortcut icon" href="img/icon.jpg">
    <title>Memorable</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

    <!-- Memorable CSS -->
    <link href="css/memorable.css" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <div class="memorable-header">
        <img src="img/logo.png" class="header-logo">
    </div>

    <!-- Page Content -->
    <div class="container restrict-screensize">



        <!-- Add New Resident-->
        <a href="new_profile.html">
            <img src="img/addUser.png" class="add-resident-button">
        </a>

        <!-- Page Header -->
        <div class="row">
            <!-- <div class="col-sm-12"> -->
                <h4 class="page-title text-center">Choose a Resident
                </h4>
            <!-- </div> -->
        </div>
        <!-- /.row -->

        <!-- Search Bar -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="search-bar col-sm-6">
                <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Resident Name">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <!-- /.row -->


        <!-- Users Row -->
        <div class="resident-row row">
            <div class="resident-image col-sm-3">
				<input type="image" src="img/fakeUsers/user1.jpg" class="btTxt submit resident-pic img-responsive" id="saveForm" 
					data-toggle="modal" data-target="#myModal" />
				<h4 class="text-center resident-name">Alfredo</h4>
				
				<div class="modal fade" id="myModal" tabindex="-1" style="top:20%" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
					<div class="modal-dialog" style="width: 300px"> <div class="modal-content"> 
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Please enter Alfredo's PIN</h4>
						</div>
						<form name="pass1" id="pass1" class="form-inline" role="form" 
							action=" javascript: 
								if (window.document.pass1.page.value == '1111') {
									location.href = 'r_puzzles.html';
								} else {
									document.getElementById('pass1').reset();
								}							
							">
							<div class="modal-body">
							    <div class="form-group">
								    <label for="pwd">PIN:</label>
								    <input type="text" class="form-control" id="pwd" name="page" placeholder="####">
							    </div>
							</div>
							<div class="modal-footer" style="text-align:center;">
							    <input type="submit" value="Enter" class="btn btn-default"></input>						
							</div>
						</form>
					</div> </div>
				</div>

            </div>
            <div class="resident-image col-sm-3">
                <input type="image" src="img/fakeUsers/user2.jpg" class="btTxt submit resident-pic img-responsive" id="saveForm" 
					data-toggle="modal" data-target="#myModal2" />
				<h4 class="text-center resident-name">Grace</h4>
				
				<div class="modal fade" id="myModal2" tabindex="-1" style="top:20%" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
					<div class="modal-dialog" style="width: 300px"> <div class="modal-content"> 
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Please enter Grace's PIN</h4>
						</div>
						<form name="pass2" id="pass2" class="form-inline" role="form" 
							action=" javascript: 
								if (window.document.pass2.page.value == '1234') {
									location.href = 'r_puzzles.html';
								} else {
									document.getElementById('pass2').reset();
								}							
							">
							<div class="modal-body">
							    <div class="form-group">
								    <label for="pwd">PIN:</label>
								    <input type="text" class="form-control" id="pwd" name="page" placeholder="####">
							    </div>
							</div>
							<div class="modal-footer" style="text-align:center;">
							    <input type="submit" value="Enter" class="btn btn-default"></input>						
							</div>
						</form>
					</div> </div>
				</div>
            </div>
            <div class="resident-image col-sm-3">
                <a href="#">
                    <img class="resident-pic img-responsive" src="img/fakeUsers/user3.jpg" alt="">
                </a>
                <h4 class="text-center resident-name">Esther</h4>
            </div>
            <div class="resident-image col-sm-3">
                <a href="#">
                    <img class="resident-pic img-responsive" src="img/fakeUsers/user4.jpg" alt="">
                </a>
                <h4 class="text-center resident-name">Frank</h4>
            </div>
        </div>
        <div class="resident-row row">
            <div class="resident-image col-sm-3">
                <a href="#">
                    <img class="resident-pic img-responsive" src="img/fakeUsers/user5.jpg" alt="">
                </a>
                <h4 class="text-center resident-name">Gerard</h4>
            </div>
            <div class="resident-image col-sm-3">
                <a href="#">
                    <img class="resident-pic img-responsive" src="img/fakeUsers/user6.jpg" alt="">
                </a>
                <h4 class="text-center resident-name">Winston</h4>
            </div>
            <div class="resident-image col-sm-3">
                <a href="#">
                    <img class="resident-pic img-responsive" src="img/fakeUsers/user7.jpg" alt="">
                </a>
                <h4 class="text-center resident-name">Eileen</h4>
            </div>
            <div class="resident-image col-sm-3">
                <a href="#">
                    <img class="resident-pic img-responsive" src="img/fakeUsers/user8.jpg" alt="">
                </a>
                <h4 class="text-center resident-name">Heather</h4>
            </div>
        </div>
        <!-- /.row -->

       

        
        

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
